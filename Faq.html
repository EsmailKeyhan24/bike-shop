<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");
      :root {
        --darkColor: #1a1a1a;
        --darkColor-1: #202020;
        --whiteColor: #fff;
        --orangeColor: #ff6600;
        --fontDM: "DM Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[var(--darkColor)]">
    <main class="w-[90%] m-[0_auto] p-5">
      <div class=" ml-5 mt-19 w-[140px] h-[40px] rounded-4xl bg-[var(--darkColor-1)] flex justify-between items-center px-5">
        <span class="text-[var(--whiteColor)] duration-200 hover:text-[var(--orangeColor)]" ><a href="#"><i class="fa-solid fa-house"></i></a></span>
        <span class="text-gray-700"><i class="fa-solid fa-motorcycle"></i></span>
        <span class="text-[var(--whiteColor)] font-bold">FAQ</span>
      </div>
    </main>
  </body>
</html>
